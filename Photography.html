      <div id="form">
      <button type="button" id="toggle" onclick="toggle(this);"><p>show filters</p></button>

      <form id="filter" action="#">
            <div id = "inputs">
            <div class="input">
                  <input type="checkbox" class="filters" value="nature" id="cbx" style="display: none;">
                  <label for = "cbx" class="check">
                        <svg width="18px" height="18px" viewBox="0 0 18 18">
                              <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                              <polyline points="1 9 7 14 15 4"></polyline>
                        </svg>
                        Nature
                  </label>
            </div>
            <div class="input">
                  <input type="checkbox" class="filters" value="architecture" id="cbx1" style="display: none;">
                  <label for = "cbx1" class="check">
                        <svg width="18px" height="18px" viewBox="0 0 18 18">
                              <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                              <polyline points="1 9 7 14 15 4"></polyline>
                        </svg>
                        Architecture
                  </label>
            </div>
            <div class="input">
                  <input type="checkbox" class="filters" value="urban" id="cbx2" style="display: none;">
                  <label for = "cbx2" class="check">
                        <svg width="18px" height="18px" viewBox="0 0 18 18">
                              <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                              <polyline points="1 9 7 14 15 4"></polyline>
                        </svg>
                        Urban
                  </label>
            </div>
            <div class="input">
                  <input type="checkbox" class="filters" value="landscape" id="cbx3" style="display: none;">
                  <label for = "cbx3" class="check">
                        <svg width="18px" height="18px" viewBox="0 0 18 18">
                              <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
