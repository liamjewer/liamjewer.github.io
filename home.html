    <script>
        $(document).ready(function() {
            $(window).on('load scroll', function() {
                var scrollval = $(this).scrollTop();
                if (scrollval >= Math.max(document.documentElement.clientHeight, window.innerHeight || 0)) {
                    $('#back-vid').get(0).pause();
                } else {
                    $('#back-vid').get(0).play();
                }
                $('#header').css({
                    'transform': 'translate3d(0, ' + -(scrollval * 0.3) + 'px, 0)',
                    'opacity': 1 - scrollval / 2000
                });
                $('#nav').css({
                    'transform': 'translate3d(0, ' + -(scrollval * 0.5) + 'px, 0)',
                    'opacity': 1 - scrollval / 2000
                });
                $('#back-vid').css({
                    'transform': 'translate3d(0, ' + -(scrollval * 0.5) + 'px, 0)'
                });
            });
        });

        var str = ["Makers", "Photographers", "Businesses", "Bloggers", "Developers", "Podcasters"];
        var colours = ["#ff5555", "#55ff55", "#5555ff", "#ff7a55", "#ff557a", "#7aff55", "#55ff7a", "#7a55ff", "#557aff"];
        var partStr = "";
        var currentString = str[0].split('');
        var i = 0;
        var n = 0;
        var elem = document.getElementById("animatedText");
        var interval = Math.random() * (200 - 100) + 100;
        var interval = 30;
        var count = 0;
        var x = 0;

        setInterval(function() {
            $('#cursor').fadeOut().fadeIn();
        }, 1200);

        setInterval(function() {
            if (count % interval == 0) {
                if (i < currentString.length) {
                    interval = 40;
                    partStr += currentString[i];
                    i++;
                } else if (i < currentString.length + 10) {
                    i++;
                } else if (i < currentString.length * 2 + 10) {
                    interval = 5;
                    partStr = partStr.substring(0, partStr.length - 1);
                    i++;
                } else {
                    i = 0;
                    if (n < str.length - 1)
                        n++;
                    else
                        n = 0;
                    elem.style.color = colours[x];
                    if (x < colours.length - 1)
                        x++;
                    else
                        x = 0;
                }
                elem.innerHTML = partStr;

                currentString = str[n].split('');
            }
            count++;
        }, 1);

        function redirect(url, obj) {
            var big = obj.cloneNode(true);
            $(big).css({
                "visibility": "hidden"
            });
            var pos = $(obj).position();
            $(obj).before(big);
            var scrollTop = $(window).scrollTop(),
                elementOffset = $(obj).offset().top,
                distance = (elementOffset - scrollTop);
            $(obj).css({
                "position": "fixed",
                "left": pos.left + "px",
                "top": distance + "px"
            });
            $(obj).addClass("full");

            $(obj).animate({
                "top": 0,
                "left": 0
            }, 100, 'linear', function() {
                window.location.href = url;
            });
        }
    </script>
    <script src="main.js"></script>
</body>
