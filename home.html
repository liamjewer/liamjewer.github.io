  <script type="text/javascript">
    var h;
    var w;
    var l = document.getElementById("linksL");
    var r = document.getElementById("linksR");
    var nav = document.getElementById("nav");
    var thistime = true;
    var thattime = true;
    var pic = document.getElementById("img_me");
    var left = document.getElementById("left");
    var right = document.getElementById("right");

    $.setInterval(function() {
        $('#1').fadeOut().fadeIn();
    }, 3000);
    $.setInterval(function() {
        $('#2').fadeOut().fadeIn();
    }, 100);
    $.setInterval(function() {
        $('#3').fadeOut().fadeIn();
    }, 100);

    $(document).scroll(function() {
      h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      if ($(document).scrollTop() >= h) {
        if (thattime) {
          nav.style.height = "100px";
          l.style.lineHeight = "100px";
          r.style.lineHeight = "100px";
          thistime = true;
          thattime = false;
        }
      }else {
        if (thistime) {
          nav.style.height = "20vh";
          l.style.lineHeight = "20vh";
          r.style.lineHeight = "20vh";
          thistime = false;
          thattime = true;
        }
      }
      if ($(document).scrollTop() >= w*0.15 + h*0.3) {
        pic.style.transform = "rotate(-360deg)";
        pic.style.marginLeft = "0";
      }else{
        pic.style.transform = "rotate(360deg)";
        pic.style.marginLeft = "100%";
      }
      if ($(document).scrollTop() >= w*0.15 + h*0.3 + 176.36) {
        console.log("now");
        left.style.marginRight = "0";
        right.style.marginLeft = "0";
      }else{
        left.style.marginRight = "40%";
        right.style.marginLeft = "40%";
      }
    });
