  <div id="form">
    <button type="button" id="toggle" onclick="toggle(this);"><p>show filters</p></button>

    <form id="filter" action="#">
      <div>
        <div class="input"><input type="checkbox" class="filters" value="nature" name="nature"><label for = "nature">Nature</label></div>
        <div class="input"><input type="checkbox" class="filters" value="architecture" name="architecture"><label for = "architecture">Architecture</label></div>
        <div class="input"><input type="checkbox" class="filters" value="urban" name="urban"><label for = "urban">Urban</label></div>
        <div class="input"><input type="checkbox" class="filters" value="landscape" name="landscape"><label for = "landscape">Landscape</label></div>
      </div>
      <br>
      <button type="button" id="refresh" onclick="filter();"><p>Refresh results</p></button>
      <button type="button" id="reset" onclick="location.href='photography';"><p>reset</p></button>
    </form>
