    <div id="content">
        <form method="post" action="contactengine.php" id="contactForm">
            <h1>Need a Quote? Have a Question? Contact me using this form!</h1>
            <label for="Name">Name:</label>
            <input type="text" name="Name" id="Name" required/>
            <br>
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email" required/>
            <br>
            <label for="Name">Type:</label>
            <select name="type" id="type">
                <option value="--" selected disabled>--</option>
                <option value="Quote">Quote</option>
                <option value="Inquiry">Inquiry</option>
                <option value="General Contact">General Contact</option>
              </select>
            <br>
            <label for="Message">Message:</label><br/>
            <textarea name="Message" id="Message" required></textarea>
            <br>
            <input type="submit" value="Send" class="submit-button" />
        </form>
        <div id="envelope">
            <svg height="100%" width="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                <polygon points="0,100 50,30 100,100 " style="fill:white;stroke:black;stroke-width:1 " />
                <polygon points="0,0 50,50 100,0 " style="fill:white;stroke:black;stroke-width:1 " />
            </svg>
        </div>
    </div>

    <script>
        //set height of envelope body to contact form height
        var height = $("#contactForm ").outerHeight();
        $("#envelope ").height(height);
        $(window).on('resize', function(e) {
            height = $("#contactForm ").outerHeight();
            $("#envelope ").height(height);
        });

        $("#contactForm").submit(function(e) {
            e.preventDefault(); //prevent submit

            envelope.className = "fly"; //animate envelope
            setTimeout(() => { //halfwayish through animation
                $("#contactForm").hide();
            }, 400);
            setTimeout(() => { //after animation
                //this.submit();
                window.location.replace("sent.html");
            }, 1000);
        });
    </script>
