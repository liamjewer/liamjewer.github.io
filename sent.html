<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jewer Designs</title>
    <link rel="icon" type="image/png" href="res/favicon.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="contact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div class="hamBtn" onclick="clicked();" id="desktopBtn">
        <div class="nav-icon">
            <div></div>
        </div>
    </div>
    <div id="nav-container">
        <div id="nav">
            <div class="circle" onclick="location.href='websites';"><i class="fas fa-id-card"></i>
                <p>Websites</p>
            </div>
            <div class="circle" onclick="location.href='contact';"><i class="far fa-address-book"></i>
                <p>Contact</p>
            </div>
            <div class="circle" onclick="location.href='about';"><i class="fas fa-user"></i>
                <p>About</p>
            </div>
        </div>
        <div id="home">
            <i class="fas fa-home" onclick="location.href='home';"></i>
        </div>
    </div>
    <div class="hamBtn" onclick="clickedMobile();" id="mobiBtn">
        <div class="nav-icon">
            <div></div>
        </div>
    </div>
    <div id="mobinav">
        <a class="section" href="websites">
            Websites
        </a>
        <a class="section" href="contact">
            Contact
        </a>
        <a class="section" href="about">
            About
        </a>
        <a class="section" href="home">
            Home
        </a>
    </div>

    <div id="content">
        <svg width="512px" height="300px" id="checkmark-svg">
            <polyline fill="none" 
            stroke="#00ff00" 
            stroke-width="40px"
            id="checkmark"
            points="114,145 194,223 370,40"/>
        </svg>
        <h1 class="message">Your Message has been sent!</h1>
        <img src="res/contact/mailbox.svg" id="mailbox" class="mailbox"></img>
        <img src="res/contact/mailbox mask.svg" id="mailbox-mask" class="mailbox"></img>
        <div id="envelope">
            <svg height="100%" width="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
            <polygon points="0,100 50,30 100,100 " style="fill:white;stroke:black;stroke-width:1 " />
            <polygon points="0,0 50,50 100,0 " style="fill:white;stroke:black;stroke-width:1 " />
        </svg>
        </div>
    </div>

    <div id="footer ">
        <P>
            Copyright Â©
            <script type="text/javascript ">
                var d = new Date()
                document.write(d.getFullYear())
            </script>
            Liam Jewer
        </P>
        <div id="ico">
            <a href="https://www.linkedin.com/in/liam-jewer-544b7915b"><i class="fab fa-linkedin fa-2x"></i></a>
            <a href="https://github.com/liamjewer"><i class="fab fa-github fa-2x"></i></a>
        </div>
    </div>
    <style>
        #envelope {
            transform: translatex(-100%);
            animation: toMailbox 1s forwards;
            border: 2px solid black;
            top: auto;
        }
        
        h1 {
            font-family: BankGothic;
            color: white;
            margin-top: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
        }
    </style>
    <script src="main.js "></script>
    <script>
        var height = $("#mailbox").outerHeight() / 3;
        $("#envelope ").height(height);
        $("#envelope ").width(height * 2);
        $("#envelope ").css("bottom", height * 1.2);
        $(window).on('resize', function(e) {
            height = $("#mailbox").outerHeight() / 3;
            $("#envelope ").height(height);
            $("#envelope ").width(height * 2);
            $("#envelope ").css("bottom", height * 1.2);
        });
    </script>
</body>

</html>
